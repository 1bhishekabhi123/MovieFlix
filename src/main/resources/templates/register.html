<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    
    h2 {
        text-align: center;
        color: #333;
    }
    
    form {
        background-color: #fff;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="number"],
    textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    
    input[type="radio"] {
        margin-right: 5px;
    }
    
    textarea {
        resize: vertical;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h2>Register form</h2>
<form action="register" method="post">
<label>Name</label>
<input type="text" name="name">
<br><br>
<label>Email-ID</label>
<input type="text" name="email">
<br><br>
<label>Password</label>
<input type="text" name="password">
<br><br>
<label>Gender</label>
M<input type="radio" name="gender" value="Male">
F<input type="radio" name="gender" value="Female">
O<input type="radio" name="gender" value="Other">
<br><br>
<label>Phone</label>
<input type="number" name="phone">
<br><br>
<label>Address</label>
<textarea rows="5" name="address"></textarea>
<br><br>
<input type="submit" value="Register">

	</form>

</body>
</html>
